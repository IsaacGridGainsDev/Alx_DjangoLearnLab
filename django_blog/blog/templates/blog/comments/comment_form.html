{% extends "blog/base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>{{ form.content.label_tag }}<br>{{ form.content }}{{ form.content.errors }}</p>
    <button type="submit">Save</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
