{% extends "blog/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if form.errors %}
  <p class="error">Login failed. Check username and password.</p>
{% endif %}
{% endblock %}
